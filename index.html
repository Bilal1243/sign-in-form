<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" name="myForm" method="post" onsubmit="return valid()" id="submit-form">
            <input type="text" id="name" name="name" placeholder="enter your sweet name">
            <input type="email" id="email" name="email" placeholder="enter proper email address">
            <input type="number" id="number" name="phone number" placeholder="enter your phone number">
            <input type="password" id="password" name="password" placeholder="enter your password">
            <input type="password" id="re-entered-pass" name="re-entered pass" placeholder="re-enter yourpassword">
            <input type="submit" value="submit" class="btn">
        </form>
    </div>
<script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbxh86PG55e_s2t5auGleMs5RoJxFCMbXacvezs9WzRrecwb-5m08pJhLycVy9EPCgRXOA/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")
    
            }
        })
    })
</script>
    <script src="main.js"></script>
</body>
</html>
